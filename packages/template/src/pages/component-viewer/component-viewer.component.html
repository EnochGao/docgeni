<div *ngIf="docItem">
  <h1>{{ docItem.title }}</h1>
  <div class="dg-tab-links">
    <a *ngIf="docItem.overview" class="dg-tab-link" [routerLink]="['./overview']" routerLinkActive="active">概览</a>
    <!-- <a [routerLink]="['./api']" routerLinkActive="active">API</a> -->
    <a *ngIf="docItem.examples.length > 0" class="dg-tab-link" [routerLink]="['./examples']" routerLinkActive="active">示例</a>
  </div>
</div>
<router-outlet></router-outlet>
